<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Licenciador </title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/sellers.css">

<body> 
    <span class="overlay">
    </span>
    <section class="login">
        <form onsubmit= "login(this); return false" method="post">

    </section>
    <header>
        <button onclick = 'backToBotlist()' disabled>
            <img src="https://img.icons8.com/clouds/344/back.png" alt="backimg">
        </button>
        <h1> Licenciador </h1>
        <div>
            <p id = "licenseNumber"> 00 </p>
            <img src="https://i.pinimg.com/originals/c1/2d/c5/c12dc536b8f8797b629eb9942a2dbbf1.gif">
        </div>
        <div>
            <p id = "testNumber"> 00 </p>
            <img src="https://i.pinimg.com/originals/c1/2d/c5/c12dc536b8f8797b629eb9942a2dbbf1.gif">
        </div>
        <button style = "opacity: 1" onclick = "closeAccount()">
            <img src="https://i.ibb.co/dkd6LYY/shutdown.png" alt="exit image">
        </button>
    </header>
    <main></main>
    <footer>
        <div>Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>
</body>
<script>
    const clients = {};
    const sellers = {};
    const BASEURL = "http://34.73.67.212:8000"
    function backToBotlist() {
        $("main").load("views/botlist.html");
        let button = document.querySelector(
            "header button")
        button.disabled = true;
        button.style.opacity = 0;
    }
    if (localStorage.getItem("account")) {
        removeLogin()
    }
</script>
</html>
