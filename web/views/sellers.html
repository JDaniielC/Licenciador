<section class="dashboard">
    <section class="clients">
        <div>
            <h2> Vendedores cadastrados </h2>
            <select id="clientdropdown" onchange = "selectSeller(this)">
                <option value=""> 
                    Selecionar 
                </option>
            </select>
        </div>
        <div> 
            <h2> Cadastrar novo vendedor </h2>
            <form onsubmit="return false" method="post">
                <input type="email" placeholder="E-mail" 
                    id="selleremail" required>
                <input type="number" 
                    id="licensedays" min = 1 required
                    placeholder = "Quantidade de licenÃ§as">
                <div class = "checkshowbots">
                    <label for="show"> Mostrar demais bots </label>
                    <input type="checkbox" name="show" id="show">
                </div>
                <button onclick = "saveSeller(event)"> 
                    Adicionar/Salvar vendedor 
                </button>
                <button onclick = "deleteSeller(event)">
                    Deletar vendedor
                </button>
            </form>
        </div>
    </section>

    <section class="bot-selection">
    </section>
</section>
<script type = "text/javascript" src = "scripts/sellers.js">
</script>
